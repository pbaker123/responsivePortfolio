	small = up to 768
	medium = up to 1024
	large = over 1024 -->

<html lang="en-us">
	<head>
		<meta charset="UTF-8">

			name="viewport"
			>

		<link 
			href="/apple-touch-icon.png"
			rel="apple-touch-icon" 
			sizes="180x180" 
			>
	    <link 
	    	href="/favicon-32x32.png"
	    	rel="icon" 
	    	sizes="32x32" 
	    	type="image/png" 
	    	>
	    <link 
	    	href="/favicon-16x16.png"
	    	rel="icon" 
	    	sizes="16x16" 
	    	type="image/png" 
	   		>
	    <link 
	    	href="/site.webmanifest"
	    	rel="manifest" 
	    	>
	    <link 
	    	color="#4AAAA5"
	    	href="/safari-pinned-tab.svg" 
	    	rel="mask-icon" 
	    	>
	    <meta 
	    	content="#4AAAA5"
	    	name="msapplication-TileColor" 
	    	>
	    <meta 
	    	content="#ffffff"
	    	name="theme-color" 
	    	>
		<link 
			href="assets/css/reset.css"
			rel="stylesheet" 
			type="text/css" 
			>
		<link 
			href="assets/css/main.css"
			rel="stylesheet" 
			type="text/css" 
			>
		<link 
			href="assets/css/color.css"
			rel="stylesheet" 
			type="text/css" 
			>
		<link 
			href="assets/css/font.css"
			rel="stylesheet" 
			type="text/css" 
			>
		
	</head>
	<body>
		
		<header class="bg-snow border-bottom">
			<!-- Navigation bar -->
			<div class="header-grid-container">
				<a 
					class="header-item-name  bg-darkolivegreen text-snow rounded"
					href="https://pbaker123.github.io"
					tabindex="1" 
					target="_blank"
					>
					<h1 class="extrapadding text-center">
						Paul Baker
					</h1>
				</a>
				
				<div class="header-item-nav-1">
					<div class="header-item-nav-flex">
						<a 
							class="link rounded"
							href="index.html"
							tabindex="2" 
			  				>
			  					<h5>
									About
								</h5>							
							
						</a>
					</div>
					
				</div>
				<div class="header-item-nav-2">
					<div class="header-item-nav-flex">
						<a 
							class="link rounded"
							href="portfolio.html"
							tabindex="3" 
			  				>
			  					<h5>
									Portfolio
								</h5>							
							
						</a>
					</div>
					
				</div>
				<div class="header-item-nav-3">
					<!-- Drop down connect with me box for small and medium screens -->
					<div class="header-item-nav-flex">
						<a 
							class="text-maincolor splitlinkprimary currentpage"
							href="contact.html"
							tabindex="4" 
			  				>
			  				
				  				<h5>
									Contact
								</h5>							
						</a>
						<button class="splitlinksecondary currentpage" tabindex="5">
							<div class="dropdown">
								<h5>
			  						&#9660;
			  					<h5>
								<div class="dropdown-content">
									<h4 class="text-maincolor content-border-bottom">
										Connect with me
									</h4>
									<div class="socialSmallContainer">
										<!-- First social media link -->
										<a 
											href="https://github.com/pbaker123"
											tabindex="6"
											target="_blank" 
											>
											<div class="gitHubSmallLink">
											</div>
										</a>
								
										<!-- Second social media link -->
										<a
											href="https://www.linkedin.com/in/paul-baker-03202b31/"
											tabindex="7" 
											target="_blank"
											>
											<div class="linkedinSmallLink">
											</div>
										</a>
								
										<!-- Third social media link -->
										<a 
											href="https://stackoverflow.com/users/9519126/paul-baker" 
											tabindex="8"
											target="_blank"
											>
											<div class="stackSmallLink">
											</div>
										</a>
									</div>
								</div>
							</div>
						</button>
					</div>
				</div>
				<div class="header-item-nav-4">
					<!-- Contact link without a drop down for large screens -->
					<div class="header-item-nav-flex">
						<a 
							class="link rounded currentpage"
			  				>
			  					<h5>
									Contact
								</h5>							
							
						</a>
					</div>
				</div>
			</div>
		</header>

		<main>
			<div class="main-grid-container">
				<!-- Main content area -->
				<div class="main-item-content">
					<div class="main-item-flex">
						<h2 class="content-border-bottom">
							Contact me
						</h2>
						<div class="contactFormArea">
						<!-- Email form -->
							<form>
								<p class="text-bold">Name</p>
								<input 
									autofocus
									name="name" 
									placeholder="John Smith" 
									tabindex="4" 
									type="text" 
									>
								<p class="text-bold">Email</p>
								<input 
									name="email" 
									pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
									placeholder="example@email.com" 
									tabindex="5" 
									type="email" 
									>
								<p class="text-bold">Message</p>
	  							<textarea 
	  								name="message" 
	  								tabindex="6"
	  								>
	  							</textarea>
	 							 <br>
	 							 <input class="text-bold" type="submit" tabindex="7" value="Send">
							</form>
						</div>
					</div>
				</div>
				<div class="main-item-connect">
					<!-- Connect with me area for large screens -->
					<h3 class="content-border-bottom">
						Connect with me
					</h3>
						<div class="element-center">
					<!-- First social media link -->
					<a 
						href="https://github.com/pbaker123" 
						target="_blank"
						>
						<div class="gitHubLink">
						</div>
					</a>
			
					<!-- Second social media link -->
					<a
						href="https://www.linkedin.com/in/paul-baker-03202b31/"
						target="_blank" 
						>
						<div class="linkedinLink">
						</div>
					</a>
			
					<!-- Third social media link -->
					<a 
						href="https://stackoverflow.com/users/9519126/paul-baker" 
						target="_blank"
						>
							<div class="stackLink">
							</div>
					</a>
				</div>
				</div>
			</div>
		</main>

		<footer>
	  		<div class="container">
	    		<div class="row">
	    			<div class="col-sm-12">
	    				<div class="text-center">
	    					<img src="assets/images/pbd-sm.png">
	    				</div>
	    			</div>
	    			<div class="col-sm-12">
	    				<div class="text-center text-snow">
	    					<small>
	    						Copyright &copy; 2018
	    					</small>
	    				</div>
	    			</div>
	    		</div>
	  		</div>
		</footer>
		
	</body>
</html>
