					<div class="contactFormArea">
						<!-- Email form -->
						<h2>
							Contact
						</h2>
						<form>
							<h4>Name</h4>
							<input name="name" placeholder="John Smith" type="text" tabindex="4" autofocus/>
							<h4>Email</h4>
							<input name="email" placeholder="example@email.com" type="email" tabindex="5" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
							<h4>Message</h4>
  							<textarea name="message" tabindex="6"></textarea>
 							 <br>
 							 <input type="submit" tabindex="7" value="Send">
						</form>
					</div>
					<div class="contactConnectArea">
						<!-- Social media links -->
						<h3>
							Connect with Me
						</h3>
						<ul>
							<li class="connectSocial" title="Github"><a id="connectGithub" href="https://github.com/pbaker123" target="_blank" tabindex="8"></a></li>
