		>
	</head>
	<body>
		
		<header>
			<!-- Navigation bar area -->
			<div class="headerArea">
				<a 
					href="https://pbaker123.github.io/" 
					target="_blank"
				>
					<div 
						class="portfolioTitle" 
						title="View My Website"
					>
					<!-- Blue title section -->
						<h1 class="verticalCenter">
							Paul Baker
						</h1>
					</div>
				</a>
				<nav class="portfolioNavigation">
					<!-- Navigation links -->
					<ul>
						<li title="Connect with me">
							<a 
								class="active"
								href="contact.html" 
								tabindex="-1"
							>
								Contact
							</a>
						</li>
						<li title="View my work">
							<a 
								href="portfolio.html"
								tabindex="2"
							>
								Portfolio
							</a>
						</li>
						<li title="Learn about me">
							<a 
								href="index.html" 
								tabindex="1"
							>
								About
							</a>
						</li>
					</ul>
				</nav>	
			</div>
		</header>

		<section>
			<!-- Main body area -->
			<div class="contactContentArea">
				<div class="clearFix">
					<div class="contactFormArea">
						<!-- Email form -->
						<h2>
							Contact
						</h2>
						<form>
							<h4>Name</h4>
							<input 
								autofocus
								name="name" 
								placeholder="John Smith" 
								tabindex="4" 
								type="text" 
							>
							<h4>Email</h4>
							<input 
								name="email" 
								pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
								placeholder="example@email.com" 
								tabindex="5" 
								type="email" 
							>
							<h4>Message</h4>
  							<textarea 
  								name="message" 
  								tabindex="6"
  							>
  							</textarea>
 							 <br>
 							 <input type="submit" tabindex="7" value="Send">
						</form>
					</div>
					<div class="contactConnectArea">
						<!-- Social media links -->
						<h3>
							Connect with Me
						</h3>
						<ul>
							<li 
								class="connectSocial" 
								title="Github"
							>
								<a 
									href="https://github.com/pbaker123"
									id="connectGithub"  
									tabindex="8"
									target="_blank" 
								>
								</a>
							</li>
							<li 
								class="connectSocial" 
								title="LinkedIn"
							>
								<a 
									href="https://www.linkedin.com/in/paul-baker-03202b31/"
									id="connectLinkedin"  
									tabindex="9"
									target="_blank" 
								>
								</a>
							</li>
							<li 
								class="connectSocial" 
								title="StackOverFlow"
							>
								<a 
									href="https://stackoverflow.com/users/9519126/paul-baker" 
									id="connectStackoverflow" href="https://stackoverflow.com/users/9519126/paul-baker" 
									tabindex="10"
									target="_blank" 
								>
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</section>

		<footer>
			<!-- Footer Area -->
			<div class="footerLogo">
			</div>
			<p class="footerText">
				Copyright &copy; 2018
			</p>
		</footer>
	
	</body>
